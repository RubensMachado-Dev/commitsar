version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Dependencies
    task:
      jobs:
        - name: download
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - export GOBIN=$GOPATH/bin
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - 'export PATH=${PATH}:`go env GOPATH`/bin'
            - checkout
            - go mod download
            - go install github.com/magefile/mage
            - cache store
  - name: Checks
    task:
      jobs:
        - name: test
          commands:
            - go install github.com/magefile/mage
            - mage test
        - name: lint
          commands:
            - go install github.com/magefile/mage
            - mage gomodtidy
      prologue:
        commands:
          - sem-version go 1.15
          - export GO111MODULE=on
          - export GOPATH=~/go
          - export GOBIN=$GOPATH/bin
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - 'export PATH=${PATH}:`go env GOPATH`/bin'
          - cache restore
